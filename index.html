<!DOCTYPE html>
<html>
<head>
  <title>Printable Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    /* CSS styles for the form */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Printable Form</h2>
    <form id="myForm" onsubmit="processForm(event)">
      <div class="form-group">
        <label for="vsl">VSL:</label>
        <input type="text" id="vsl" required>
      </div>
      <div class="form-group">
        <label for="port">PORT:</label>
        <input type="text" id="port" required>
      </div>
      <div class="form-group">
        <label for="bkg">BKG#:</label>
        <input type="text" id="bkg" required>
      </div>
      <div class="form-group">
        <label for="pkgs">PKGS:</label>
        <input type="text" id="pkgs" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function processForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var vsl = document.getElementById("vsl").value;
      var port = document.getElementById("port").value;
      var bkg = document.getElementById("bkg").value;
      var pkgs = document.getElementById("pkgs").value;

      // Generate printable content
      var printableContent = `
        <h2>Printable Form Data</h2>
        <p><strong>VSL:</strong> ${vsl}</p>
        <p><strong>PORT:</strong> ${port}</p>
        <p><strong>BKG#:</strong> ${bkg}</p>
        <p><strong>PKGS:</strong> ${pkgs}</p>
      `;

      // Create a new jsPDF instance
      var doc = new jsPDF();

      // Convert the printable content to PDF
      doc.html(printableContent, {
        callback: function () {
          // Save the PDF document
          doc.save("printable_form.pdf");
        },
      });
    }
  </script>
</body>
</html>
