<!DOCTYPE html>
<html>
<head>
  <title>Printable Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
  <style>
    /* CSS styles for the form */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Printable Form</h2>
    <form id="myForm" onsubmit="processForm(event)">
      <div class="form-group">
        <label for="vsl">VSL:</label>
        <input type="text" id="vsl" required>
      </div>
      <div class="form-group">
        <label for="port">PORT:</label>
        <input type="text" id="port" required>
      </div>
      <div class="form-group">
        <label for="bkg">BKG#:</label>
        <input type="text" id="bkg" required>
      </div>
      <div class="form-group">
        <label for="pkgs">PKGS:</label>
        <input type="text" id="pkgs" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function processForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var vsl = document.getElementById("vsl").value;
      var port = document.getElementById("port").value;
      var bkg = document.getElementById("bkg").value;
      var pkgs = document.getElementById("pkgs").value;

      // Create a new HTML element to hold the printable content
      var printableElement = document.createElement("div");

      // Add the entered form values to the printable element
      if (vsl) {
        var vslElement = document.createElement("p");
        vslElement.innerHTML = "<strong>VSL:</strong> " + vsl;
        printableElement.appendChild(vslElement);
      }

      if (port) {
        var portElement = document.createElement("p");
        portElement.innerHTML = "<strong>PORT:</strong> " + port;
        printableElement.appendChild(portElement);
      }

      if (bkg) {
        var bkgElement = document.createElement("p");
        bkgElement.innerHTML = "<strong>BKG#:</strong> " + bkg;
        printableElement.appendChild(bkgElement);
      }

      if (pkgs) {
        var pkgsElement = document.createElement("p");
        pkgsElement.innerHTML = "<strong>PKGS:</strong> " + pkgs;
        printableElement.appendChild(pkgsElement);
      }

      // Create a new html2pdf instance with A5 size in landscape orientation
      html2pdf().set({
        pagebreak: { mode: 'avoid-all', before: '#div1' },
        filename: 'printable_form.pdf',
        html2canvas: { dpi: 300, letterRendering: true },
        jsPDF: { format: 'a5', orientation: 'landscape' }
      }).from(printableElement).save();
    }
  </script>
</body>
</html>
