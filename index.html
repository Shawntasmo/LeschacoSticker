<!DOCTYPE html>
<html>
<head>
  <title>Printable Form</title>
  <style>
    /* CSS styles for the form */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* CSS styles for the printable layout */
    @media print {
      body {
        width: 148mm; /* A5 sticker width */
        height: 210mm; /* A5 sticker height */
        margin: 0;
        padding: 0;
      }

      .printable-layout {
        width: 100%;
        height: 100%;
        padding: 20mm; /* Margin for printable content */
      }

      .printable-layout h2 {
        display: none; /* Hide headers */
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Printable Form</h2>
    <form id="myForm" onsubmit="processForm(event)">
      <div class="form-group">
        <label for="vsl">VSL:</label>
        <input type="text" id="vsl" required>
      </div>
      <div class="form-group">
        <label for="port">PORT:</label>
        <input type="text" id="port" required>
      </div>
      <div class="form-group">
        <label for="bkg">BKG#:</label>
        <input type="text" id="bkg" required>
      </div>
      <div class="form-group">
        <label for="pkgs">PKGS:</label>
        <input type="text" id="pkgs" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function processForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var vsl = document.getElementById("vsl").value;
      var port = document.getElementById("port").value;
      var bkg = document.getElementById("bkg").value;
      var pkgs = document.getElementById("pkgs").value;

      // Generate printable layout
      var printableLayout = `
        <div class="printable-layout">
          <p><strong>VSL:</strong> ${vsl}</p>
          <p><strong>PORT:</strong> ${port}</p>
          <p><strong>BKG#:</strong> ${bkg}</p>
          <p><strong>PKGS:</strong> ${pkgs}</p>
        </div>
      `;

      // Display/print the layout (replace with your desired method)
      var printWindow = window.open('', '_blank');
      printWindow.document.open();
      printWindow.document.write(printableLayout);
      printWindow.document.close();
    }
  </script>
</body>
</html>
