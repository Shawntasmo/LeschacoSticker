
<!DOCTYPE html>
<html>
<head>
  <title>Printable Form</title>
  <style>
    /* CSS styles for the form */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Printable Form</h2>
    <form id="myForm" onsubmit="processForm(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function processForm(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Generate printable layout
      var printableLayout = `
        <h2>Printable Form Data</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Message:</strong> ${message}</p>
      `;

      // Display/print the layout (replace with your desired method)
      var printWindow = window.open('', '_blank');
      printWindow.document.open();
      printWindow.document.write(printableLayout);
      printWindow.document.close();
    }
  </script>
</body>
</html>
